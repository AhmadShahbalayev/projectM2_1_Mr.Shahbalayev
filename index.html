<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Deposit Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <article>
            <p>Начальную сумму вклада (₼)</p>
            <input type="number" id="start-amount-input">
            <p>Сумму ежемесячного пополнения (₼)</p>
            <input type="number" id="top-up-amount-input">
            <p>Процентная ставка</p>
            <input type="number" id="rate-amount-input">
            <p>Срок вклада (дней)</p>
            <input type="number" id="days-amount-input">
        </article>
    </main>
</body>
</html>
